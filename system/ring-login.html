<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Ring - Hyo Taekwondo System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../imgs/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="login-container">
        <img src="../imgs/hyo-vertical-logo.svg" alt="Hyo Taekwondo Association" class="logo">
        <h2>Login do Ring</h2>
        <form id="ring-login-form">
            <div class="input-group">
                <label for="ring-user">Usu√°rio do Ring</label>
                <input type="text" id="ring-user" placeholder="Ex: ring1" required>
            </div>
            <div class="input-group">
                <label for="ring-password">Senha</label>
                <input type="password" id="ring-password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
