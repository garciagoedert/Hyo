<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup do Evento - Hyo Taekwondo System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../imgs/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header class="dashboard-header">
        <div class="container">
            <img src="../imgs/hyo-horizontal-logo.svg" alt="Hyo Taekwondo Association" class="logo">
            <nav>
                <a href="admin-escola-dashboard.html">Painel Principal</a>
                <span>joao.silva@escola.com</span>
                <a href="index.html" class="btn-logout">Sair</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="container">
            <h1>Setup do Evento: Campeonato Estadual</h1>
            
            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'Sessoes')">Sessões</button>
                <button class="tab-link" onclick="openTab(event, 'Rings')">Rings</button>
                <button class="tab-link" onclick="openTab(event, 'Categorias')">Categorias de Competição</button>
            </div>

            <!-- Aba de Sessões -->
            <div id="Sessoes" class="tab-content card" style="display: block;">
                <h2>Gerenciar Sessões (Horários)</h2>
                <form class="setup-form">
                    <div class="input-group">
                        <label for="session-name">Nome da Sessão</label>
                        <input type="text" id="session-name" placeholder="Ex: Manhã - 8:00">
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Sessão</button>
                </form>
                <!-- Tabela de sessões existentes -->
            </div>

            <!-- Aba de Rings -->
            <div id="Rings" class="tab-content card">
                <h2>Gerenciar Rings</h2>
                <form class="setup-form">
                    <div class="input-group">
                        <label for="ring-name">Nome do Ring</label>
                        <input type="text" id="ring-name" placeholder="Ex: Ring 1">
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Ring (Gerar Códigos)</button>
                </form>
                <!-- Tabela de rings com códigos de login -->
            </div>

            <!-- Aba de Categorias de Competição -->
            <div id="Categorias" class="tab-content card">
                <h2>Gerenciar Categorias de Competição</h2>
                <form class="setup-form">
                    <div class="input-group">
                        <label for="category-name">Nome da Categoria</label>
                        <input type="text" id="category-name" placeholder="Ex: Adulto Masc - Formula">
                    </div>
                    <div class="input-group">
                        <label for="ring-select">Ring</label>
                        <select id="ring-select"><option>Selecione o Ring</option></select>
                    </div>
                    <div class="input-group">
                        <label for="session-select">Sessão</label>
                        <select id="session-select"><option>Selecione a Sessão</option></select>
                    </div>
                    <div class="input-group">
                        <label for="dispute-type">Tipo de Disputa</label>
                        <select id="dispute-type"><option>Pontos/Vitória Simples</option></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Categoria</button>
                </form>
                <!-- Tabela de categorias com botão para "Gerenciar" -->
            </div>
        </div>
    </main>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
