<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Ring - Hyo Taekwondo System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../imgs/favicon.svg" type="image/svg+xml">
</head>
<body class="ring-body">

    <header class="ring-header">
        <h1>Ring 1 - Round 1</h1>
        <nav>
            <a href="ring-login.html" class="btn-logout">Sair</a>
        </nav>
    </header>

    <main class="ring-container">
        <div class="competition-spreadsheet">
            <h2>Planilha de Competição</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Ordem</th>
                            <th>Competidor</th>
                            <th>Escola</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>João da Silva</td>
                            <td>Academia Tigre Branco</td>
                            <td><button class="btn btn-primary">Registrar Vitória</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Carlos Pereira</td>
                            <td>Academia Dragão do Mar</td>
                            <td><button class="btn btn-primary">Registrar Vitória</button></td>
                        </tr>
                        <!-- Mais competidores -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="ring-footer">
        <button class="btn btn-danger">Finalizar Round</button>
    </footer>

</body>
</html>
