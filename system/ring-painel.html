<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Ring - Hyo Taekwondo System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../imgs/favicon.svg" type="image/svg+xml">
</head>
<body class="ring-body">

    <header class="ring-header">
        <h1>Ring 1</h1>
        <div class="session-info">Sessão: Manhã - Categoria: Adulto Masc - Formula</div>
    </header>

    <main class="ring-container">
        <!-- Painel de Sparring (Luta) -->
        <div id="sparring-panel" class="fight-panel">
            <div class="competitor-side blue">
                <h2>Competidor A</h2>
                <div class="points">0</div>
                <div class="actions">
                    <button class="btn">+ Ponto</button>
                    <button class="btn btn-secondary">+ Advertência</button>
                </div>
                <div class="adv-counter">Advertências: 0</div>
            </div>

            <div class="center-console">
                <div class="timer">2:00</div>
                <div class="timer-controls">
                    <button class="btn">Iniciar</button>
                    <button class="btn btn-secondary">Pausar</button>
                </div>
                <button class="btn btn-danger">Finalizar Luta</button>
            </div>

            <div class="competitor-side red">
                <h2>Competidor B</h2>
                <div class="points">0</div>
                <div class="actions">
                    <button class="btn">+ Ponto</button>
                    <button class="btn btn-secondary">+ Advertência</button>
                </div>
                <div class="adv-counter">Advertências: 0</div>
            </div>
        </div>

        <!-- Painel de Formula -->
        <div id="formula-panel" class="formula-panel" style="display: none;">
            <h2>Competidor Atual: Nome do Aluno</h2>
            <form class="formula-form">
                <div class="input-group">
                    <label>Nota A</label>
                    <input type="number" step="0.1" placeholder="9.0">
                </div>
                <div class="input-group">
                    <label>Nota B</label>
                    <input type="number" step="0.1" placeholder="9.0">
                </div>
                <div class="input-group">
                    <label>Nota C</label>
                    <input type="number" step="0.1" placeholder="9.0">
                </div>
                <button class="btn btn-primary">Salvar Nota</button>
            </form>
            <div class="final-score">Nota Final: <strong>-</strong></div>
        </div>
    </main>

    <footer class="ring-footer">
        <button class="btn btn-danger">Finalizar Categoria</button>
    </footer>

</body>
</html>
